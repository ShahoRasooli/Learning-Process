<!DOCTYPE html>
<html>

<head>
  <title>Position exercise</title>
</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
  ">
  <div style="
  background-color: black;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  z-index: 1;
  ">
    header
  </div>

  <div style="
  background-color: green;
  color: black;
  position: fixed;
  top: 50px;
  left: 0;
  width: 72px;
  bottom: 0;
  ">
    sidebar left
    <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 70px;
  top: 0;
  right: 0;
  border-radius: 10px;
  width: 20px;
  height: 20px;
  text-align: center;
  cursor: pointer;
  ">
      x
    </div>
  </div>

  <div style="
  background-color: blue;
  color: wheat;
  position: fixed;
  right: 0;
  bottom: 0;
  top: 50px;
  width: 100px;
  ">
    right sidebar
  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 70px;
  ">
    absolute
  </div>

  <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      ">
    div 1
  </div>


  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
    
    div 2
    <div style="
  position: absolute;
  background-color: rgb(0, 0, 0);
  color: white;
  right: 10px;
  bottom: 10px;
  border-radius: 3px;
  width: 33px;
  height: 20px;
  text-align: center;
  cursor: pointer;
  ">
      5:00
    </div>
  </div>
</body>

</html>
