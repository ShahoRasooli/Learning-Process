<!DOCTYPE html>
<html>
  <head>
    <title>08d</title>
  </head>

  <body>
    <script>
      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }

      const product1 = {
        name: "Shirt",
        price: 20,
      };

      const product2 = {
        name: "socks",
        price: 12,
      };

      console.log(comparePrice(product1, product2));
    </script>
  </body>
</html>
