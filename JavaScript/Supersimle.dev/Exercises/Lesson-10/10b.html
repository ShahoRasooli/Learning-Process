<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <style>
      .request-button {
        background-color: rgb(0, 0, 0);
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 30px;
        border-radius: 10px;
        cursor: pointer;
      }

      .schedule-button {
        background-color: rgb(230, 230, 230);
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        padding: 10px 30px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
    <script></script>
  </body>
</html>
