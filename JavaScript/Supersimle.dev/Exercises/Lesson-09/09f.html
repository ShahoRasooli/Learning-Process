<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="
    if(event.key === 'Enter') {
     shownYourName();
    }
      "
    />

    <button
      onclick="
    shownYourName();
    "
    >
      Submit
    </button>

    <p class="js-message"></p>

    <script>
      function shownYourName() {
        const inputElement = document.querySelector(".js-name-input");
        document.querySelector(
          ".js-message"
        ).innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
