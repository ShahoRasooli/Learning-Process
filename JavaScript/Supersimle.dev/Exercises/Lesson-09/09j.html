<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p class="js-calculation"></p>
    <p>
      <button
        onclick="
        updateCalculation('1');
        shownCalculation(1);
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
        shownCalculation(2);
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
        shownCalculation(3);
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
        shownCalculation('+');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
        shownCalculation(4);
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
        shownCalculation(5);
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
        shownCalculation();
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
        shownCalculation();
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
        shownCalculation();
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
        shownCalculation();
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
        shownCalculation();
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
        shownCalculation();
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
        shownCalculation();
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
        shownCalculation();
      "
      >
        .
      </button>

      <button
        onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
        shownCalculation(calculation);

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
        shownCalculation();
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        console.log(calculation);
        shownCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem("calculation", calculation);
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }

      function shownCalculation(e) {
        document.querySelector('.js-calculation').innerHTML = `${calculation}`;
      }
    </script>
  </body>
</html>
