<!DOCTYPE html>
<html>
  <head>
    <title>7f</title>
  </head>

  <body>
    <script>
      function convertToCelsius(farenheit) {
        return ((farenheit - 32) * 5) / 9;
      }

      function convertToFarenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }

      function convertTemperature(degress, unit) {
        if (unit === "C") {
          const result = convertToCelsius(degress);
          return `${result}F`;
        } else if (unit === "F") {
          const result = convertToFarenheit(degress);
          return `${result}C`;
        }
      }

      console.log(convertTemperature(25, "C"));
      console.log(convertTemperature(86, "F"));
    </script>
  </body>
</html>
