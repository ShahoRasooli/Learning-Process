<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <script>
      const add = function () {
        console.log(2 + 3);
      };

      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function () {
        console.log("12");
      });

      runTwice(add);
    </script>
  </body>
</html>
