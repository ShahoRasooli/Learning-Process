<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods) {
        const result = [];
        eggRemove = 0;
        for (i = 0; i < foods.length; i++) {
          if (foods[i] === "egg" && eggRemove < 2) {
            eggRemove++;
            continue;
          }

          result.push(foods[i]);
        }
        return result;
      }

      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
      console.log(eggRemove);
    </script>
  </body>
</html>
